<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LeetMatric.css">
    <title>Leet Matric </title>
</head>

<body>
    <div class="container">
        <h2>LeetCode Details</h2>
        <div class="user-container">
            <p>Enter your username bellow:</p>

            <div class="user-input-container">
                <input type="text" placeholder="entr your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>

        </div> 
            <div class="stats-container">
                <div class="progress">
                  <div class="progress-item">
                     <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                     </div>
                  </div>  

                  <div class="progress-item">
                     <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>medium</p>   
                     </div>
                  </div> 

                  <div class="progress-item">

                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                  </div>  

                 <div class="stats-cards">
                    <!-- directed papulate card here from javaScript -->

                 </div>

                </div>

            </div>


    </div>
   

    <script src="LeetMatric.js"></script>
</body>

</html>
